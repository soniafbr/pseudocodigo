<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma | Resta</title>
    <script>
        
         let num1, num2, suma, resta; //Declaración de variables == reserva en memoria

        num1 = Number (prompt("Escribe un número"));
        num2 = Number (prompt("Escribe otro número"));
        // Ventana modal de inserción de datos

        suma = num1 + num2;
        resta = num1 - num2;

        // template literals (plantilla de caracteres literal) comillas al lado de la "p": `
        //variables con símbolo dolar $ y entre llaves {}
        alert(`La suma de ${num1} + ${num2} es igual a ${num1+num2}. La resta de ${num1} - ${num2} es igual a ${resta}.`);

        // alert("La suma de " +num1+ " + " +num2+ " es igual a "+suma);
        // alert("La resta de " +num1+ " - " +num2+ " es igual a "+resta);


    </script>
