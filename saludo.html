<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <script>
        // Declaración variables
        // JavaScript es dinámicamente tipado
        // let sirve para declarar las variables, sustituye a var  
        let nombre = " ", apellido = " "; //string
        let edad = 0; //number

        // funcion prompt, muestra mensajes en pantalla y recoje el resultado
        // prompt lleva dos argumentos, los argumentos se separan por comas
        // Primero el mensaje: "Escribe tu nombre"
        // Segundo el texto que aparece por defecto, es opcional
        // prompt("Escribe tu nombre","Sonia");
        nombre = prompt("Escribe tu nombre");
        apellido = prompt("Escribe tu apellido");
        edad = prompt("Escribe tu edad");

        //  funcion alert saca el resultado por pantalla
        alert("Hola me llamo " + nombre + " " + apellido + " y tengo " + edad + " años.");

    </script>
</head>

</html>
